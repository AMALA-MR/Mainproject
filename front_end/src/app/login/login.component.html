<html>

<body>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="Username">USERNAME</label>
                    <input type="text" class="form-control" formControlName="username" value="mail">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" class="form-control" formControlName="password" value="password">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="form-group">
                    <button class="btn btn-primary">Login</button>
                    <a [routerLink]="['/home']" class="btn btn-link">Register</a>
                    <!-- <button class="btn btn-primary">Register</button> -->
                </div>
            </div>
        </div>
    </form>
</body>

</html>
