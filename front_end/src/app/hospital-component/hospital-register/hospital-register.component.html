<body>
    <div class="main">
        <div class="container a-container" id="a-container">
            <form action="" id="a-form" class="form" [formGroup]="hospitalForm" (ngSubmit)="onSubmit()">
                <h2 class="form_title title">Hospital Registration</h2>
                <!-- <span class="form_span">use email</span> -->
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" formControlName="name">
                    <input type="text" class="form-control" placeholder="City" formControlName="city">
                    <!-- <input type="text" class="form-control" placeholder="district" formControlName="district"> -->
                    <select formControlName="district">
                        <option value="">Select District</option>
                        <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                        <option value="Kollam">Kollam</option>
                        <option value="Alappuzha">Alappuzha</option>
                        <option value="Pathanamthitta">Pathanamthitta</option>
                        <option value="Kottaam">Kottaam</option>
                        <option value="Idukki">Idukki</option>
                        <option value="Ernakulam">Ernakulam</option>
                        <option value="Thrissur">Thrissur</option>
                        <option value="Palakkad">Palakkad</option>
                        <option value="Malappuram">Malappuram</option>
                        <option value="Kozhikod">Kozhikod</option>
                        <option value="Waanad">Waanad</option>
                        <option value="Kannur">Kannur</option>
                        <option value="Kasargod">Kasargod</option>
                    </select><br>
                    <!-- <input type="text" class="form-control" placeholder="state" formControlName="state"> -->
                    <select formControlName="state">
                        <option value="">Select State</option>
                        <option value="1">Kerala</option>
                    </select>
                    <input type="text" class="form-control" placeholder="pincode" formControlName="pincode">
                    <!-- <input type="text" class="form-control" placeholder="pincode" formControlName="type"> -->
                    <select formControlName="type">
                        <option value="">Select Category</option>
                        <option value="private">Private</option>
                        <option value="govt">Goverment</option>
                    </select>
                    <input type="password" class="form-control" placeholder="password" formControlName="password">
                    <button class="form_button button submit" [routerLink]="['/hospitaldashboard']">Submit</button>
                </div>
            </form>
        </div>
        <div class="switch" id="switch-cnt">
            <div class="switch_circle"></div>
            <div class="switch_circle switch_circle--t"></div>
            <div class="switch_container" id="switch-c1">
                <h2 class="switch_title title">Register As:</h2>
                <button [routerLink]="['/user_register']" class="switch_button button switch-btn">User</button>
                <button [routerLink]="['/doctor_register']" class="switch_button button switch-btn">Doctor</button>
                <button [routerLink]="['/hospital_register']" class="switch_button button switch-btn">Hospital</button>
            </div>
        </div>
    </div>
</body>
